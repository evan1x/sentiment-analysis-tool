<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/chart.js" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Sentiment Analysis Tool</h1>
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-body">
                        <form id="sentimentForm">
                            <div class="mb-3">
                                <label for="textInput" class="form-label">Enter text to analyze:</label>
                                <textarea class="form-control" id="textInput" rows="4" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Analyze Sentiment</button>
                        </form>
                        
                        <!-- Loading Spinner -->
                        <div id="loadingSpinner" class="text-center mt-4" style="display: none;">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>

                        <!-- Results Section -->
                        <div id="result" class="mt-4" style="display: none;">
                            <h4>Analysis Results</h4>
                            
                            <!-- Overall Sentiment -->
                            <div class="card mb-3">
                                <div class="card-body">
                                    <h5 class="card-title">Overall Sentiment</h5>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <p><strong>Sentiment:</strong> <span id="sentimentResult"></span></p>
                                            <p><strong>Polarity:</strong> <span id="polarityResult"></span></p>
                                            <p><strong>Subjectivity:</strong> <span id="subjectivityResult"></span></p>
                                            <p><strong>Word Count:</strong> <span id="wordCountResult"></span></p>
                                        </div>
                                        <div class="col-md-6">
                                            <canvas id="emotionChart"></canvas>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Key Phrases -->
                            <div class="card mb-3">
                                <div class="card-body">
                                    <h5 class="card-title">Key Phrases</h5>
                                    <div id="keyPhrasesResult" class="d-flex flex-wrap gap-2">
                                    </div>
                                </div>
                            </div>

                            <!-- Sentence Analysis -->
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Sentence-Level Analysis</h5>
                                    <div id="sentencesResult" class="sentence-analysis">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
