<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .container {
            max-width: 1200px;
        }
        #results {
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        #results.visible {
            display: block;
            opacity: 1;
        }
        .key-phrase {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            margin: 0.25rem;
            border-radius: 0.25rem;
        }
        .metric-value {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .metric-label {
            font-size: 0.875rem;
        }
        .emotion-chart-container {
            height: 300px;
            margin: 1rem 0;
        }
        .file-upload {
            position: relative;
            overflow: hidden;
            margin: 10px;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" aria-label="Toggle dark mode">
        <i class="fas fa-moon"></i>
    </button>
    <div class="app-container">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <span class="navbar-brand" style="font-weight: 600;">
                    <i class="fas fa-brain"></i>
                    Sentiment AI
                </span>
            </div>
        </nav>

        <main class="container py-4">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="input-card">
                        <h2 class="text-center mb-4">Analyze Text Sentiment</h2>
                        <form id="analysisForm">
                            <div class="form-group mb-4">
                                <div class="input-area">
                                    <textarea id="text" class="form-control" rows="6" 
                                        placeholder="Enter your text here for analysis..."></textarea>
                                </div>
                            </div>
                            
                            <div class="drop-zone mb-4" id="dropZone">
                                <input type="file" id="fileInput" accept=".txt,.doc,.docx,.pdf" class="d-none">
                                <div class="drop-zone-content text-center">
                                    <i class="fas fa-cloud-upload-alt mb-2 fa-2x"></i>
                                    <div class="upload-text">
                                        <span>Drop your file here or</span>
                                        <button type="button" class="btn btn-link p-0 mx-1" id="browseButton">browse</button>
                                    </div>
                                    <div class="form-text mt-2">Supported formats: TXT, DOC, DOCX, PDF (Max: 16MB)</div>
                                </div>
                            </div>
                            
                            <div class="text-center">
                                <button type="button" class="btn btn-primary btn-lg analyze-btn" id="analyzeButton">
                                    <span class="spinner-border spinner-border-sm d-none" role="status"></span>
                                    <span class="button-text">
                                        <i class="fas fa-search me-2"></i>Analyze
                                    </span>
                                </button>
                            </div>
                        </form>
                    </div>

                    <div id="results" class="results-section mt-5">
                        <div class="results-card">
                            <div class="card-header">
                                <h3>Analysis Results</h3>
                            </div>
                            
                            <div class="metrics-grid">
                                <div class="metric-card">
                                    <div class="metric-icon">
                                        <i class="fas fa-smile"></i>
                                    </div>
                                    <div class="metric-content">
                                        <h4>Sentiment</h4>
                                        <p id="sentimentValue">-</p>
                                    </div>
                                </div>
                                
                                <div class="metric-card">
                                    <div class="metric-icon">
                                        <i class="fas fa-chart-line"></i>
                                    </div>
                                    <div class="metric-content">
                                        <h4>Polarity</h4>
                                        <p id="polarityValue">-</p>
                                    </div>
                                </div>
                                
                                <div class="metric-card">
                                    <div class="metric-icon">
                                        <i class="fas fa-balance-scale"></i>
                                    </div>
                                    <div class="metric-content">
                                        <h4>Subjectivity</h4>
                                        <p id="subjectivityValue">-</p>
                                    </div>
                                </div>
                            </div>

                            <div class="card">
                                <div class="card-header">
                                    <h3>Emotion Distribution</h3>
                                </div>
                                <div class="card-body emotion-section">
                                    <div class="emotion-chart-container">
                                        <canvas id="emotionChart"></canvas>
                                    </div>
                                    <div id="emotionList"></div>
                                </div>
                            </div>

                            <div class="key-phrases-section">
                                <h4 class="section-title">Key Phrases</h4>
                                <div id="keyPhrases" class="key-phrases-grid"></div>
                            </div>

                            <div class="sentence-analysis">
                                <h4 class="section-title">Sentence Analysis</h4>
                                <div id="sentenceAnalysis" class="sentence-list"></div>
                            </div>

                            <div class="export-section">
                                <button id="exportCSV" class="btn btn-success export-btn">
                                    <i class="fas fa-file-csv me-2"></i>Export CSV
                                </button>
                                <button id="exportPDFButton" class="btn btn-danger export-btn">
                                    <i class="fas fa-file-pdf me-2"></i>Export PDF
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
