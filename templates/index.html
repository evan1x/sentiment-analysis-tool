<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 1200px;
        }
        #results {
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        #results.visible {
            display: block;
            opacity: 1;
        }
        .key-phrase {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            margin: 0.25rem;
            background-color: #e9ecef;
            border-radius: 0.25rem;
        }
        .metric-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #0d6efd;
        }
        .metric-label {
            font-size: 0.875rem;
            color: #6c757d;
        }
        .emotion-chart-container {
            height: 300px;
            margin: 1rem 0;
        }
        .file-upload {
            position: relative;
            overflow: hidden;
            margin: 10px;
        }
        .file-upload input[type=file] {
            position: absolute;
            font-size: 100px;
            right: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
        }
        .export-buttons {
            margin-top: 1rem;
        }
        .export-buttons .btn {
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-5">Advanced Sentiment Analysis Tool</h1>
        
        <div class="row justify-content-center">
            <div class="col-md-10">
                <form id="analysisForm" class="mb-4">
                    <div class="mb-3">
                        <label for="text" class="form-label">Enter text to analyze</label>
                        <textarea class="form-control" id="text" rows="5" placeholder="Enter your text here..."></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="fileInput" class="form-label">Or upload a file (TXT, DOC, DOCX, PDF)</label>
                        <div class="input-group">
                            <input type="file" class="form-control" id="fileInput" accept=".txt,.doc,.docx,.pdf">
                        </div>
                        <div class="form-text">Maximum file size: 16MB</div>
                    </div>
                    
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">
                            <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                            <span class="button-text">Analyze Text</span>
                        </button>
                    </div>
                </form>

                <div id="results">
                    <div class="card mb-4">
                        <div class="card-body">
                            <h4 class="card-title">Text Summary</h4>
                            <p id="textSummary" class="card-text"></p>
                        </div>
                    </div>

                    <div class="row mb-4">
                        <div class="col-md-6">
                            <div class="card h-100">
                                <div class="card-body">
                                    <h4 class="card-title">Overall Sentiment</h4>
                                    <div class="d-flex justify-content-between align-items-center mb-3">
                                        <div>
                                            <p class="mb-1">Sentiment: <span id="sentimentResult"></span></p>
                                            <p class="mb-1">Polarity: <span id="polarityResult"></span></p>
                                            <p class="mb-0">Subjectivity: <span id="subjectivityResult"></span></p>
                                        </div>
                                        <div>
                                            <p class="mb-1">Words: <span id="wordCountResult"></span></p>
                                            <p class="mb-0">Sentences: <span id="sentenceCountResult"></span></p>
                                        </div>
                                    </div>
                                    <div class="emotion-chart-container">
                                        <canvas id="emotionChart"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <div class="card h-100">
                                <div class="card-body">
                                    <h4 class="card-title">Readability Metrics</h4>
                                    <div id="readabilityMetrics" class="row g-3"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card mb-4">
                        <div class="card-body">
                            <h4 class="card-title">Key Phrases</h4>
                            <div id="keyPhrasesResult"></div>
                        </div>
                    </div>

                    <div class="card mb-4">
                        <div class="card-body">
                            <h4 class="card-title">Sentence Analysis</h4>
                            <div id="sentenceAnalysis"></div>
                        </div>
                    </div>

                    <div class="export-buttons text-center">
                        <button id="exportCSV" class="btn btn-success">
                            <i class="fas fa-file-csv me-2"></i>Export CSV
                        </button>
                        <button id="exportPDF" class="btn btn-danger">
                            <i class="fas fa-file-pdf me-2"></i>Export PDF
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
