<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Sentiment Analysis Tool</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <form id="sentimentForm">
                            <div class="mb-3">
                                <label for="textInput" class="form-label">Enter text to analyze:</label>
                                <textarea class="form-control" id="textInput" rows="4" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Analyze Sentiment</button>
                        </form>
                        
                        <div id="result" class="mt-4" style="display: none;">
                            <h4>Analysis Results:</h4>
                            <div class="card">
                                <div class="card-body">
                                    <p><strong>Sentiment:</strong> <span id="sentimentResult"></span></p>
                                    <p><strong>Polarity:</strong> <span id="polarityResult"></span></p>
                                    <p><strong>Subjectivity:</strong> <span id="subjectivityResult"></span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
